type = "count"

[presenter]
    
    [[presenter.arguments]]
        name = "ctx"
        package = "context"
        type = "Context"

    [[presenter.arguments]]
        name = "req"
        type = "int" 

    [[presenter.return_values]]
        op = "*"
        type = "int"     

    [[presenter.return_values]]
        type = "error"   

[repository]

    [[repository.arguments]]
        name = "ctx"
        package = "context"
        type = "Context"

    [[repository.arguments]]
        name = "req"
        type = "interface{}" 

    [[repository.return_values]]
        name = "resp"
        op = "*"
        type = "int"     

    [[repository.return_values]]
        name = "err"
        type = "error"    

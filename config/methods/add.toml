type = "add"

[presenter]
    
    [[presenter.arguments]]
        name = "ctx"
        package = "context"
        type = "Context"

    [[presenter.arguments]]
        name = "req"
        type = "self" 

    [[presenter.return_values]]
        op = "*"
        type = "self"     

    [[presenter.return_values]]
        type = "error"   

[repository]

    [[repository.arguments]]
        name = "ctx"
        package = "context"
        type = "Context"

    [[repository.arguments]]
        name = "req"
        type = "self" 

    [[repository.return_values]]
        name = "err"
        type = "error"    
